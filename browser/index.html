<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dots and Boxes</title>
		<link rel="stylesheet" href="index.css">
		<script src="jspm_packages/system.src.js"></script>
		<script src="config.js"></script>
		<script>
			System.import('./main');
		</script>
	</head>
	<body>
    <div id="view"></div>
    <div id="playerList"></div>
    <form id="settings" class="hidden">
      <h3 class="form-ctrl">Settings</h3>
      <div class="form-ctrl">
        <label for="playerNum">Number of players</label>
        <input type="number" id="playerNum" name="playerNum" maxlength="1" max="4" min="2" value="2"/>
      </div>
      <div class="form-ctrl">
        <label for="size">Number of lines</label>
        <input type="number" id="size" name="size" maxlength="2" max="20" min="2" value="2"/>
      </div>
      <div class="form-ctrl">
        <button type="submit">Ok</button>
        <button id="settings-cancel" type="button">Cancel</button>
      </div>
    </form>
	</body>
</html>
